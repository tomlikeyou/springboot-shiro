<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" shrink-to-fit=no/>
    <title>qy首页</title>
    <link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/bootstrap/jquery-3.1.1.min.js}" rel="stylesheet">
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <link th:href="@{bootstrap/js/bootstrap.min.js}" rel="stylesheet">
</head>
<body>
登录页面
<shiro:authenticated>
    登陆成功：用户名为<shiro:principal/>
</shiro:authenticated>
<shiro:notAuthenticated>
    <form action="/login" method="get">
        <input type="text" name="userName"> <br>
        <input type="text" name="password"> <br>
        记住我<input type="checkbox" value="rememberMe">&nbsp;&nbsp; <a href="register">未有账户，点击注册</a><br>
        <input type="submit" value="enter"><br>
    </form>
</shiro:notAuthenticated>
</body>
</html>
